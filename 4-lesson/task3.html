<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Registration form</title>
</head>

<body>

    <form action="#">
        <div>
            <label for="firstName">Firstname:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <br>
        <div>
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="course">course</option>
                <option value="course2">course2</option>
            </select>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label> <br>
            <label for="male">
                <input type="radio" name="gender" id="male" value="male">Male
            </label>
            <br>
            <label for="female">
                <input type="radio" name="gender" id="female" value="female">Female
            </label>
            <br>
            <label for="other">
                <input type="radio" name="gender" id="other" value="other">Other
            </label>
        </div>
        <br>
        <div>
            <label for="hobbies">Hobbies:</label> <br>
            <label for="programming">
                <input type="checkbox" name="hobbies" id="programming" value="programming"> Programming
            </label> <br>
            <label for="cricket">
                <input type="checkbox" name="hobbies" id="cricket" value="cricket"> Cricket
            </label> <br>
            <label for="football">
                <input type="checkbox" name="hobbies" id="football" value="football"> Football
            </label> <br>
            <label for="readingNovel">
                <input type="checkbox" name="hobbies" id="readingNovel" value="readingNovel"> Reading Novel
            </label>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <br>
        <div>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
