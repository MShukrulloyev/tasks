<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form action="#">
        <div class="form_head">
            <select name="language" id="language">
                <option value="en-us">English (United States)</option>
                <option value="en-as">English (American Samoa)</option>
                <option value="ru">Русский</option>
            </select>

            <img src="./assets/images/Instagram_logo.svg.png" alt="instagram" class="logo_instagram">

            <label for="username">
                <input type="text" name="username" id="username" placeholder="Phone, username or email.  address">
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            <button class="btn_submit" type="submit">Log In</button>

            <p class="form_help_text">Forgot your login details? <a href="#"><b>Get help signing in.</b></a></p>

            <button type="button">
                <i class="fa-brands fa-facebook"></i>
                <b>Log In as @wongmjane</b>
            </button>

            <div class="line_box">
                <span>OR</span>
                <div class="line"></div>
            </div>

            <p class="form_help_text">Don't have an account? <a href="#"><b>Sign up.</b></a></p>
        </div>
        <p class="form_footer">Instagram from Facebook</p>
    </form>

</body>

</html>
